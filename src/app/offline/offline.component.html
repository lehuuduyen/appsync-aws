<div style="text-align:center">
    <router-outlet cfBlockCopyPaste *ngIf="(online$ | async)"></router-outlet>
    <div *ngIf="!(online$ | async)">
        <b>Please check your internet connection, then try again</b>
    </div>
    <input type="text" #todoName>
    <button (click)="createTodo(todoName)" > Create Todo </button>
    

    <div id="status"></div>
    <div *ngFor="let todo of allTodos" >
        <hr>
        <p>{{todo.name}}</p>
    </div>

</div>
